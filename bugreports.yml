- summary: >
    Некорректное отображение интерфейса на мобильных устройствах из-за
    отсутствия адаптивной верстки
  environment: |
    Google Chrome  130.0.6723.78 (Официальная сборка) 
    IOS 18.0.1 iPhone 14 Pro
  steps-to-reproduce: >
    1. Зайти на страницу интернет-магазина на мобильном
    устройстве: https://hexlet-products-store.vercel.app/
    2. Проверить, как отображаются разные разделы сайтов
  expected-result: >
    Сайт интернет-магазина должен корректно отображаться на
    мобильном устройстве, элементы должны быть размещены правильно, и все
    функции должны быть доступны
  actual-result: >
    На мобильных устройствах элементы сайта интернет-магазина
