  - summary: |
      Некорректное отображение сайта в декстопной версии
    environment: |
      Google Chrome   129.0.6668.101 (Официальная сборка) (arm64)
      mac OS Sonoma 14.5
    steps-to-reproduce: |
      1. Открыть сайт интернет-магазина в браузере Google Chrome
      2. Проверить корректное отображение страницы каталога товаров
      3. Применить несколько фильтров (например, цена и категория)
      4. Проверить корректность работы фильтров и отображение результатов
      5. Выбрать любой товар и открыть его страницу
      6. Проверить корректное отображение информации о товаре (фотографии, описание, характеристики)
      7. Добавить товар в корзину
      8. Перейти в корзину
      9. Проверить корректность отображения товаров в корзине и итоговой суммы
      10. Пройти процесс оформления заказа
    expected-result: |
      Сайт должен адаптироваться к декстопной версии, контент равномерно распределн по ширине экрана, элементы управления расположены удобно, нет перекрытия элементов
    actual-result: |
      Некорректное отображение сайта в декстопной версии: изображения товаров увеличенны в масштабе (скриншот 12), некоторые изображения товаров не соответствуют дизайну другим изображениям (скриншот 13)
      
