    expected-result: |
      На странице должны отображаются все товары из католога до "2500" и цена которых не выше заданной 
    actual-result: |
      На странице отображатся не все товара из каталога по заданному фильтру 
      
  - summary: |
      Некорректный переход в категорию "kitchen-accessories" и "home-decoration" по хэштегу
    environment: |
      Google Chrome   129.0.6668.101 (Официальная сборка) (arm64)
      mac OS Sonoma 14.5
    steps-to-reproduce: |
      1. Открыть страницу каталога товаров (https://hexlet-products-store.vercel.app/)
      2. Выбрать товары из категорий "kitchen-accessories" и "home-decoration"
      3. Перейти в карточку товаров 
      4. Нажать на хэштег категории 
    expected-result: |
      По нажатию на хэштег, пользователь преходит в категорию товара
    actual-result: |
      По нажатию на хэштег, пользователь переходит в категорию, но отображаются в категорих другие товара
      
